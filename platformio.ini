[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	adafruit/Adafruit HMC5883 Unified@^1.2.1
	thijse/EEPROMEx@0.0.0-alpha+sha.09d7586108
board_build.f_cpu = 16000000L
